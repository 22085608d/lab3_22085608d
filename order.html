<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>

        <script>
            $(document).ready(function() {
            $('#name').blur(function() {
                if ($(this).val().trim() === '') {
                    $(this).removeClass('selected').addClass('Not-selected');
                } else {
                    $(this).removeClass('Not-selected').addClass('selected');
                }
            });
        

            $('#drink').change(function() {
                if ($(this).val() === 'Please Select') {
                    $(this).removeClass('selected').addClass('Not-selected');
                } else {
                    $(this).removeClass('Not-selected').addClass('selected');
                }
            });
        });
            

        </script>

    <style>
        #name.Not-selected, #drink.Not-selected {
           border: 2px solid red;
         }
         #name.selected, #drink.selected {
            border: 2px solid green;
         }


         #confirm-message {
            color: green;
            background-color: #dff0d8;
            border: 1px solid green;
            padding: 10px;
            border-radius: 5px;

         }
    </style>

        <script src="order.js"></script>
        <title>
            22085608d_Drink Ordering System
        </title> </head>
        <body>
            <header>
                <h1> <div class="p-3 mb-2 bg-black text-white text-center"> Drink Ordering System</div>
                    
                </h1>
                
            
            </header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto gap-lg-4 ">
                      <a class="nav-link  link-primary "  href="index.html">Home</a>
                      <a class="nav-link active link-success fw-bold" aria-current="page"  href="order.html">Order</a>
                      <a class="nav-link link-warning" href="reserve.html">Reserve a Table</a>
                      <a class="nav-link link-warning" href="menu.html">Menu</a>
                      
                    </div>
                  </div>
                </div>
              </nav>
                <main>
                    <div class = "container  py-4">
                    <section>
                        <form id="orderform" method="POST">
                            <div class = "row"><div class = "name-input">
                                <label for="name">Name:</label><p>
                                <input type="text" id="name" name="name" required></p>
                            </div></div>
                            <div class= "row"> <div class = "drink-select">
                                <label for "drink" >Drink:</label>
                                <select name = "drink" id = "drink">
                                    <option value="Please Select">Please Select</option>
                                    <option value="Bubble Milktea">Bubble Milktea</option>
                                    <option value="Iced Latte">Iced Latte</option>
                                    
                                </select>
                                <div row mb-3 d-none justify-content-center id = "drink-img-container" class = "d-none">
                                    <img class = " w-25" id = "imgid" scr = "#"> 

                                </div>
        
                                
        
                            </div></div>
                            <div class = "row d-inline-block d-lg-flex"><div class ="col d-flex d-lg-block"><div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                                <p>Size:</p>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="size" id="option1" autocomplete="off"> Small
                                </label></div>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="size" id="option2" autocomplete="off"> Medium
                                </label></div>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="size" id="option3" autocomplete="off"> Large
                                </label></div>
                            </div></div>
                            <div class = "col d-flex d-lg-block "><div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                                <p>Ice:</p>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="ice" id="Normal" autocomplete="off"> Normal
                                </label></div>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="ice" id="Less" autocomplete="off"> Less
                                </label></div>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="ice" id="No ice" autocomplete="off"> Without ice
                                </label></div>
            
                            </div></div>

                            <div class = "col d-flex d-lg-block"><div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                                <p>Sweetness:</p>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="Sweetness" id="100" autocomplete="off"> 100%
                                </label></div>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="Sweetness" id="50" autocomplete="off"> 50%
                                </label></div>
                                <div class = "mb-2 ms-2 ms-lg-0"><label class="btn btn-outline-success">
                                    <input type="radio" class="btn-check" name="Sweetness" id="0" autocomplete="off"> 0%
                                </label></div>

            
                            </div></div></div>


                            <div class="row mt-3">
                                <div class="col">
                                    <div class="mb-2 fs-1 fw-bold " id = "price">Price: $0</div>
                                    <button type="button" class="btn btn-success btn-sm" id = "buttons" >Place Order</button>
                                    <button type="reset" class="btn btn-warning btn-sm" id = "buttons" >Reset</button>
                                
                            </div>
                            <div class="row mb-3 d-none message" id="confirm-message">
                                <p>Order placed successfully! Thanks for your order.</p>
                            </div>

                        </div>

                        </form>
                        
                    
                    </section>
                </main>
                
            
            

        </body>

</html>
